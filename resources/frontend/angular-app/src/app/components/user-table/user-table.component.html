<h1 *ngFor = "let element of dataSource">{{element.user}}</h1>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Project Column -->
  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef> Project </th>
    <td mat-cell *matCellDef="let element" (click)="goToProject(element.project.id)">{{element.project.project_name}}</td>
  </ng-container>
  
    <!-- Assigned To Column -->
  <ng-container matColumnDef="members">
    <th mat-header-cell *matHeaderCellDef> Members </th>
    <td mat-cell *matCellDef="let element" class="not-clickable">
      <!-- Wrap each member in an anchor tag or button -->
      <a *ngFor="let member of element.members"  (click)="goToUserProjects(element.user_id[element.members.indexOf(member)])">
        {{member}}
      </a>
    </td>
  </ng-container>
  
    <!-- Estimated Hours -->
    <ng-container matColumnDef="estimatedHours">
      <th mat-header-cell *matHeaderCellDef> Estimated Hours </th>
      <td mat-cell *matCellDef="let element" class="not-clickable"> {{element.estimated_hours}} </td>
    </ng-container>

    <!-- Assigned To Column 
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
      </ng-container>
  
    -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button class="custom-button" (click)="goToProjectTable()">All Projects</button>
