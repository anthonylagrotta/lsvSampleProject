<ng-container *ngIf="dataSource && dataSource.length > 0">
  <h1>{{dataSource[0]?.projectID}}</h1>
</ng-container>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Task Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element" class="not-clickable"> {{element.taskname}} </td>
    </ng-container>

    <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
        <td mat-cell *matCellDef="let element" class="not-clickable">
          <a (click)="goToUserProjects(element.userID)">{{element.assignedTo}}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="estimatedHours">
        <th mat-header-cell *matHeaderCellDef> Estimated Hours </th>
        <td mat-cell *matCellDef="let element" class="not-clickable"> {{element.estimatedHours}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button class="custom-button" (click)="goToProjectTable()">All Projects</button>
