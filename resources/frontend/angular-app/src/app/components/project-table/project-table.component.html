<h1>Projects</h1>
<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Project Column -->
  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef> Project </th>
    <td mat-cell *matCellDef="let element" (click)="goToProject(element.id)">{{element.project}}</td>
  </ng-container>

  <!-- Assigned To Column -->
  <ng-container matColumnDef="members">
    <th mat-header-cell *matHeaderCellDef> Members </th>
    <td mat-cell *matCellDef="let element" class="not-clickable">
      <!-- Wrap each member in an anchor tag or button -->
      <a *ngFor="let member of element.members"  (click)="goToUserProjects(element.userID[element.members.indexOf(member)])">
        {{member}}
      </a>
    </td>
  </ng-container>

  <!-- Estimated Hours -->
  <ng-container matColumnDef="estimatedHours">
    <th mat-header-cell *matHeaderCellDef> Estimated Hours </th>
    <td mat-cell *matCellDef="let element" class="not-clickable">{{element.estimatedHours}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="not-clickable"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
</table>
